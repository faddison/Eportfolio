	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Sigma Network</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="/js/sigma.min.js"></script>
		<script src="/js/sigma.forceatlas2.js"></script>
		<script src="/js/bootstrap.min.js"></script>

	</head>
	<body>
	
	<div class="container">
	
	<div class="row">
		
		<h2 class="span12" id="post-title">ForceAtlas2 Sigma Example on a random graph</h2>
		<div class="span12 buttons-container">
			<button class="btn" id="stop-layout">Stop Layout</button>
			<button class="btn" id="rescale-graph">Rescale Graph</button>
			<button class="btn" id="add-node">Add Node</button>
    		</div>
	
		<div class="span12 sigma-parent" id="sigma-example-parent">
		<div class="span12 sigma-expand" id="sigma-example"></div>
	</div><!-- .row -->
	
	<div class="row">
		<div class="test" id="node-text">Click a node</div>
		<div class="test" id="feed">Feed me...</div>
	</div><!-- .row -->
	
	</div><!-- .container -->
	<script type="text/javascript">
	//google.load('feeds', '1', {callback : function(){}});
	</script>
	<script type="text/javascript">
	var kmouseEntries = [];
	var jtornEntries = [];
	var feeds = [];
	var fraseraddisonEntries = [];
	var feedAddresses = [
	"http://jtorn.wordpress.com/feed",
	"http://fraseraddison.wordpress.com/feed",
	"http://kmouse.wordpress.com/feed"];
	
	loadFeeds();
	
	function init() 
	{
		
		// Instanciate sigma.js and customize it :
		var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties(
			{
				defaultLabelColor: '#fff'
			});

		// Generate a random graph with :
		//   . N nodes
		//   . E edges
		//   . C clusters
		//   . d the proportion of edges that connect two nodes
		//     from the same cluster
		var i, N = 10, E = 30, C = 3, d = 0.5, clusters = [];
		for(i = 0; i < C; i++)
		{
		clusters[i] =
				{
					'id': i,
					'nodes': [],
					'color': 'rgb('+Math.round(Math.random()*256)+','+
								  Math.round(Math.random()*256)+','+
								  Math.round(Math.random()*256)+')'
				};
		}
		
		// Create blogs clusters
		clusters['blogs-cluster'] =
				{
					'id': 'blogs-cluster',
					'nodes': [],
					'color': 'rgb('+Math.round(Math.random()*256)+','+
								  Math.round(Math.random()*256)+','+
								  Math.round(Math.random()*256)+')'
				};
		
		// Create master node 
		sigInst.addNode('master',
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10,
				});
		
		// Add parent node to blog cluster
		var cluster = clusters['blogs-cluster'];
		sigInst.addNode('blogs',
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10,
					'color': cluster['color'],
					'cluster': cluster['id'],
				});
		cluster.nodes.push('blogs');
			
		// Add jtorn to blog cluster
		var cluster = clusters['blogs-cluster'];
		sigInst.addNode('jtorn',
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10,
					'color': cluster['color'],
					'cluster': cluster['id'],
					'attr':{attr: 'address', val:'http://jtorn.wordpress.com/feed'}
				});
		cluster.nodes.push('jtorn');
		
		// create jtorn nodes
		for (i = 0; i < jtornEntries.length; i++)
		{
			var entry = jtornEntries[i];
			sigInst.addNode('jtorn',
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10,
					'color': cluster['color'],
					'cluster': cluster['id'],
					'attr':{attr: 'address', val:'http://jtorn.wordpress.com/feed'}
				});
			cluster.nodes.push('jtorn');
		}
		
		// Add kmouse to blog cluster
		var cluster = clusters['blogs-cluster'];
		sigInst.addNode('kmouse',
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10,
					'color': cluster['color'],
					'cluster': cluster['id']
				});
		cluster.nodes.push('kmouse');
		
		// Add fraseraddison to blog cluster
		var cluster = clusters['blogs-cluster'];
		sigInst.addNode('fraseraddison',
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10,
					'color': cluster['color'],
					'cluster': cluster['id']
				});
		cluster.nodes.push('fraseraddison');
		
		// Build blog edges
		sigInst.addEdge(E+0, cluster.nodes[cluster.nodes.indexOf('blogs')], cluster.nodes[cluster.nodes.indexOf('jtorn')]);
		sigInst.addEdge(E+1, cluster.nodes[cluster.nodes.indexOf('blogs')], cluster.nodes[cluster.nodes.indexOf('kmouse')]);
		sigInst.addEdge(E+2, cluster.nodes[cluster.nodes.indexOf('blogs')], cluster.nodes[cluster.nodes.indexOf('fraseraddison')]);
		
		// Build clusters
		for(i = 0; i < N; i++)
		{
			var cluster = clusters[(Math.random()*C)|0];
			sigInst.addNode('n'+i,
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10,
					'color': cluster['color'],
					'cluster': cluster['id']
				});
			cluster.nodes.push('n'+i);
		}

		// Add the edges
		for(i = 0; i < E; i++)
		{
			if(Math.random() < 1-d)
			{
				sigInst.addEdge(i,'n'+(Math.random()*N|0),'n'+(Math.random()*N|0));
			}
			else
			{
				var cluster = clusters[(Math.random()*C)|0], n = cluster.nodes.length;
				sigInst.addEdge(i,cluster.nodes[Math.random()*n|0],cluster.nodes[Math.random()*n|0]);
			}
		}
		
		for (i = 0; i < clusters.length; i++)
		{
			sigInst.addEdge(E+3+i, sigInst.getNodes('master').id, clusters[i].nodes[0]);
		}
		var blogsCluster = clusters['blogs-cluster'];
		sigInst.addEdge(E+3+clusters.length, sigInst.getNodes('master').id, blogsCluster.nodes[blogsCluster.nodes.indexOf('blogs')]);
		
		// Click event handling
		sigInst.bind('downnodes',function(event)
			{
				var node;
				sigInst.iterNodes(function(n)
					{
						node = n;
					},[event.content[0]]);
				//if (node['label'] == 'jtorn')
				//document.getElementById("node-text").innerHTML=node['label'];
				document.getElementById("node-text").innerHTML=node['label'];
				//console.log(node['attr'].id);
				/*
				if (node['attr'].attr != null)
					loadFeeds(node['attr'].attr.val);
				else
					document.getElementById('feed').innerHTML="Feed me...";
				*/
				//window.open("http://google.ca","_blank");
			});

		// Start the ForceAtlas2 algorithm
		// (requires "sigma.forceatlas2.js" to be included)
		sigInst.startForceAtlas2();
		
		// Start/Stop forceatlas layout
		var isRunning = true;
		document.getElementById('stop-layout').addEventListener('click',function()
			{
				if(isRunning)
				{
					isRunning = false;
					sigInst.stopForceAtlas2();
					document.getElementById('stop-layout').childNodes[0].nodeValue = 'Start Layout';
				} 
				else
				{
					isRunning = true;
					sigInst.startForceAtlas2();
					document.getElementById('stop-layout').childNodes[0].nodeValue = 'Stop Layout';
				}
			},true);
		
		document.getElementById('add-node').addEventListener('click',function()
			{
				var label = sigInst.getNodesCount();
				sigInst.addNode(label,
				{
					'x': Math.random(),
					'y': Math.random(),
					'size': 10
				});
				sigInst.addEdge(sigInst.getEdgesCount(), sigInst.getNodes('master').id, sigInst.getNodes(label).id);
				sigInst.draw();
			},true);
				
				
		
		document.getElementById('rescale-graph').addEventListener('click',function()
			{
				sigInst.position(0,0,1).draw();
			},true);

	 
		// Draw the graph :
		//sigInst.draw();
	 
	}
	
	if (document.addEventListener) 
	{
		document.addEventListener('DOMContentLoaded', init, false);
	} 
	else 
	{
		window.onload = init;
	}
	
	function loadFeeds()
	{
		//google.load('feeds','1');
		google.load('feeds', '1', {callback : onGoogleReady});
		
		function onGoogleReady()
		{
			//var callback = populateRSSFeed('feed');
			var callback = getFeed();
			for (i = 0; i < feedAddresses.length; i++)
			{
				var address = feedAddresses[i];
				console.log("Retrieving feed from "+address+" ...");
				initializeRSSFeed(callback, address);
			}
		}
		
		google.setOnLoadCallback(onGoogleReady);
		
		function initializeRSSFeed(callback, targetFeed) 
		{
			var feed = new google.feeds.Feed(targetFeed);
			feed.load(callback);
		}
		
		function getFeed()
		{
			return function callback(result) 
			{
				if (!result.error)
				{
					feeds.push(result.feed); 
					console.log("Feed retrieved.");
				}
				else 
					console.log("Feed retrieval failed!");
				//console.log(JSON.stringify(feeds));
			}
				
		}
		
		function populateRSSFeed(divID)
		{
			var targetDiv = document.getElementById(divID);
			return function callback(result) {
				if (!result.error)
				{
					var content = document.getElementById("feed");
					var html = ''
					for (var i = 0; i < result.feed.entries.length; i++) 
					{
						var entry = result.feed.entries[i];
						console.log(entry.toString());
						html += '<p><a href="' + entry.url + '">' + entry.title + '</a></p>';
					}
					//content.innerHTML = html;
				}
				else
					alert('Error fetching feeds!');
			}
		}
	}
	</script>

		position: absolute;

		height: 100%;

		left: 0;
	  }
	  test {
		  top: 600px;
		}
	</style>

	</body>
